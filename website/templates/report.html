{% extends "base.html" %}
{% block content %}
<form>
    <h1 style="text-align: center;">Are there any open courts?</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success" type="submit" style="margin: 10px 0px;" name="status" value="open">Yes</button>
        <button class="btn btn-danger" type="submit" style="margin: 10px 0px;" name="status" value="used">No</button>
    </div>
</form>
{% endblock %}
